version: '2'
services:
  dotnetcore-myjob:
    image: dotnetcore-myjob
    container_name: dotnetcore-myjob
    restart: always
    build: .
    networks:
      - dotnetcore_app
    external_links:
      - redis:dotnetcore_redis
    volumes:
      - /volume2/docker/dotnet/MyDotNetCoreApp/MyJob/Logs:/app/Logs
      - /volume2/docker/dotnet/MyDotNetCoreApp/MyJob/Config:/app/Config

networks:
  dotnetcore_app:
    external: true

